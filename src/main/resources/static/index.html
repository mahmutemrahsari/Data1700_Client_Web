<!DOCTYPE html>
<html lang="en">

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>

<head>
    <meta charset="UTF-8">
    <title>Spring Boot JQuery</title>
</head>
<body>
    <h1>Spring Boot JQuery Java Javascript</h1>

    <h1>Kunde</h1>
    Skriv inn navnet: <input type="text" id="navn"/><br/>
    Skriv inn adressen: <input type="text" id="adresse"/><br/>
    <button onclick="hentData()">Trykk her</button><br/>
    Fornavn : <span id="utNavn"></span><br/>
    Adresse : <span id="utAdresse"></span><br/>



<script type="application/javascript">
    function hentData() {
        const kunde = {
            navn : $("#navn").val(),
            adresse : $("#adresse").val()
        };
        $.get("/", kunde, function (data) {
            $("#utNavn").html(data.navn);
            $("#utAdresse").html(data.adresse);

        });
    }

</script>

</body>
</html>
